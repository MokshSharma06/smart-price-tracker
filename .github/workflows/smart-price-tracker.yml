name: Smart Price Tracker CI/CD

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # Daily 10 AM IST
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: smart-price-tracker
          environment-file: environment.yml

      - name: Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest tests/

      - name: Run Smart Price Tracker
        shell: bash -l {0}
        env:
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
        run: |
          python main.py
