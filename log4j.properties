# Set root logger to INFO level and console appender
log4j.rootCategory=INFO, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Logger for your application
log4j.logger.smart-price-tracker=INFO, console
log4j.additivity.smart-price-tracker=false

# Reduce verbosity for Spark internal classes
log4j.logger.org.apache.spark=INFO
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.parquet=ERROR
