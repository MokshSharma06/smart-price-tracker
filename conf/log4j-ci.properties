log4j.rootCategory=WARN, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Application loggers (CI = console only)
log4j.logger.smart-price-tracker=INFO, console
log4j.additivity.smart-price-tracker=false

log4j.logger.delta_loader=INFO, console
log4j.additivity.delta_loader=false

log4j.logger.flipkart_scraper=INFO, console
log4j.additivity.flipkart_scraper=false

log4j.logger.ajio_scraper=INFO, console
log4j.additivity.ajio_scraper=false

# Reduce Spark noise
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.parquet=ERROR
