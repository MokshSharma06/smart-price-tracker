# Set root logger to INFO level and console appender
log4j.rootCategory=warn, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Logger for main application
log4j.logger.smart-price-tracker=INFO, file, console
log4j.additivity.smart-price-tracker=false

# logger for my delta file
log4j.logger.delta_loader=INFO, file, console
log4j.additivity.delta_loader=false

# Daily Rolling File Appender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/application.log
log4j.appender.file.Append=true
# log4j.appender.file.DatePattern='.'yyyy-MM-dd #uncomment it if u need rotating or daily new log file
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Reduce verbosity for Spark internal classes
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.parquet=ERROR
