# Set root logger to INFO level and console appender
log4j.rootCategory= warn , console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Logger for your application
log4j.logger.smart-price-tracker=INFO, file, console
log4j.additivity.smart-price-tracker=false

# Daily Rolling File Appender ( not using RollingFileAppender as it logs based on size and i need single file for everyday)
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/application.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Reduce verbosity for Spark internal classes
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.parquet=ERROR